# Деплой на VPS при пуше в main
name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Ручной запуск из вкладки Actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy assets to dist
        run: cp -r imgs dist/

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
          VPS_REMOTE_DIR: ${{ secrets.VPS_REMOTE_DIR }}
        run: |
          if [ -z "$VPS_PASSWORD" ]; then
            echo "VPS_PASSWORD secret is not set. Skip deploy."
            exit 0
          fi
          REMOTE_DIR="${VPS_REMOTE_DIR:-/var/www/configurator}"
          sshpass -p "$VPS_PASSWORD" scp -o StrictHostKeyChecking=no -r dist/* "$VPS_USER@$VPS_HOST:$REMOTE_DIR/"
